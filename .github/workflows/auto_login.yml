name: Randomized Koyeb Login

on:
  schedule:
    - cron: '0 0 * * *' # 每天 0 点运行一次（UTC 时间）

jobs:
  playwright-login:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install # 安装浏览器依赖

      # 执行随机登录逻辑
      - name: Run Randomized Playwright Script
        env:
          KOYEB_EMAIL: ${{ secrets.KOYEB_EMAIL }}
          KOYEB_PASSWORD: ${{ secrets.KOYEB_PASSWORD }}
        run: |
          python koyeb_login.py
